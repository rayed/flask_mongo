{% extends 'base.html' %}

{% block header %}
  <h1>{% block username %}New User{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="username" class="form-label">Username</label>
    <input name="username" id="username" value="{{ request.form['username'] }}" class="form-control" required autofocus>

    <label for="password" class="form-label">Password</label>
    <input name="password" id="password" value="{{ request.form['password'] }}" type="password" class="form-control" required>

    <input type="submit" value="Save">

  </form>
{% endblock %}
