{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="title" class="form-label">Title</label>
    <input name="title" id="title" class="form-control"
      value="{{ request.form['title'] or post['title'] }}" required autofocus>

    <label for="body" class="form-label">Body</label>
    <textarea name="body" id="body" class="form-control" rows="10">{{ request.form['body'] or post['body'] }}</textarea>

    <button type="submit" class="btn btn-primary">Save</button>

  </form>
  
{% endblock %}
