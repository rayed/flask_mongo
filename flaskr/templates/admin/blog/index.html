{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}

<a href="{{ url_for('admin_blog.create') }}" class="btn btn-primary" >New Post</a>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.title}}</td>
      <td><a href="{{ url_for('admin_blog.update', id=post._id) }}" class="btn btn-primary btn-sm" >edit</a></td>
      <td>
        <form action="{{ url_for('admin_blog.delete', id=post._id) }}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
