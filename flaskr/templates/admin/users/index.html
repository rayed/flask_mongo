{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}

<a href="{{ url_for('admin_users.create') }}">New User</a>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Username</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username}}</td>
      <td><a href="{{ url_for('admin_users.update', id=user._id) }}">edit</a></td>
      <td>
        <form action="{{ url_for('admin_users.delete', id=user._id) }}" method="post">
          <input type="submit" value="delete" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
