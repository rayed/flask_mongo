{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}

<a href="{{ url_for('admin_users.create') }}"  class="btn btn-primary">New User</a>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Username</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username}}</td>
      <td><a href="{{ url_for('admin_users.update', id=user._id) }}"  class="btn btn-primary btn-sm">edit</a></td>
      <td>
        <form action="{{ url_for('admin_users.delete', id=user._id) }}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
